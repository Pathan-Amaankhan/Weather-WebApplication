<div class="d-flex flex-wrap overflow-auto h-100">
  <div class="flex-fill" *ngFor="let panelId of listOfPanels">
    <app-panel></app-panel>
  </div>
</div>

<div class="add-remove-btns">
  <button mat-fab (click)="onRemoveClick()">
    <mat-icon>remove</mat-icon>
  </button>

  <button mat-fab (click)="onAddClick()" color="primary">
    <mat-icon>add</mat-icon>
  </button>
</div>
